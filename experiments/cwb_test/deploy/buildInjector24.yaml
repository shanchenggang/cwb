apiVersion: v1
kind: Service
metadata:
  name: workflow-injector
  labels:
    app: workflow-injector
spec:
  selector:
    app: injector
  ports:
    - port: 7070
      protocol: TCP
      targetPort: 7070
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-injector-deploy
  namespace: default
  labels:
    app: injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: injector
  template:
    metadata:
      labels:
        app: injector
    spec:
      containers:
        - name: workflow-injector-ctr
          #image: 192.168.6.90/workflow/resource-allocator:latest
          image: shanchenggang/workflow-injector:v5.0
          imagePullPolicy: IfNotPresent
          command: [ "./workflowInjector" ]
          args: [ "3" ]
          ports:
            - containerPort: 7070
              hostPort: 7070
          env:
            - name: TASK_NUMBERS
              valueFrom:
                configMapKeyRef:
                  name: workflow-inject
                  key: task.numbers
          volumeMounts:
            - name: dependency-volume
              mountPath: /config
      volumes:
        - name: dependency-volume
          configMap:
            name: dependency-inject
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: inject
  name: workflow-inject
  namespace: default
data:
  task.numbers: "24"
